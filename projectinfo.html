<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology</title>
    <link rel="stylehseet" type="text/css" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <a href="./index.html"
        ><img
          src="https://img.icons8.com/ios-filled/50/ffffff/home.png"
          id="home-link"
      /></a>
      <input type="text" placeholder="Search something to get started..." />
      <button id="search" class="btn btn-outline-light">Search!</button>
      <h2 id="title"></h2>
      <p id="description"></p>
      <p id="benefits"></p>
    </div>
    <footer>
      <p>Powered by the NASA API</p>
      <a href="./index.html">Home</a>
      <a href="./projectinfo.html">NASA Projects Info</a>
      <a href="./apod.html">Astronomy Picture of the Day</a>
      <a href="https://icons8.com/icon/2797/home">Home icon by Icons8</a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      let id = 0;
      let searchQuery = "";
      let i = 0;
      let txt = "";
      let whereToRender = "";
      let speed = 20;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById(whereToRender).innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      $("#search").on("click", function () {
        speed = 20;
        setTimeout(function () {
          speed = 10;
        }, 15000);
        searchQuery = $("input").val();
        $("input").val("");
        $("#title").empty();
        $("#description").empty();
        $("#benefits").empty();
        $.ajax({
          url:
            "https://api.nasa.gov/techport/api/projects/search?searchQuery=" +
            searchQuery +
            "&api_key=brcbtCXfaGAxUTRbg6zJa6jIHcaVWqvHavht8jXi",
          method: "GET",
        }).then(function (res) {
          id = res.projects[Math.floor(Math.random() * 20)].projectId;
          $.ajax({
            url:
              "https://api.nasa.gov/techport/api/projects/" +
              id +
              "?api_key=brcbtCXfaGAxUTRbg6zJa6jIHcaVWqvHavht8jXi",
            method: "GET",
          }).then(function (res) {
            console.log(res);
            txt = res.project.title;
            for (let i = 0; i < 20; i++) {
              txt = txt.replace("<p>", "");
              txt = txt.replace("</p>", "");
            }
            i = 0;
            whereToRender = "title";
            typeWriter();
            setTimeout(function () {
              txt = res.project.description;
              for (let i = 0; i < 20; i++) {
                txt = txt.replace("<p>", "");
                txt = txt.replace("</p>", "");
              }
              i = 0;
              whereToRender = "description";
              typeWriter();
            }, res.project.title.length * 20 + 1000);
            setTimeout(function () {
              txt = "Benefits: " + res.project.benefits;
              for (let i = 0; i < 20; i++) {
                txt = txt.replace("<p>", "");
                txt = txt.replace("</p>", "");
              }
              i = 0;
              whereToRender = "benefits";
              typeWriter();
            }, res.project.description.length * 20 +
              10000 +
              res.project.title.length * 20);
          });
        });
      });

      $("input").on("keyup", function (e) {
        if (e.key == "Enter") {
          speed = 20;
          setTimeout(function () {
            speed = 10;
          }, 15000);
          searchQuery = $("input").val();
          $("input").val("");
          $("#title").empty();
          $("#description").empty();
          $("#benefits").empty();
          $.ajax({
            url:
              "https://api.nasa.gov/techport/api/projects/search?searchQuery=" +
              searchQuery +
              "&api_key=brcbtCXfaGAxUTRbg6zJa6jIHcaVWqvHavht8jXi",
            method: "GET",
          }).then(function (res) {
            id = res.projects[Math.floor(Math.random() * 20)].projectId;
            $.ajax({
              url:
                "https://api.nasa.gov/techport/api/projects/" +
                id +
                "?api_key=brcbtCXfaGAxUTRbg6zJa6jIHcaVWqvHavht8jXi",
              method: "GET",
            }).then(function (res) {
              console.log(res);
              txt = res.project.title;
              for (let i = 0; i < 20; i++) {
                txt = txt.replace("<p>", "");
                txt = txt.replace("</p>", "");
              }
              i = 0;
              whereToRender = "title";
              typeWriter();
              setTimeout(function () {
                txt = res.project.description;
                for (let i = 0; i < 20; i++) {
                  txt = txt.replace("<p>", "");
                  txt = txt.replace("</p>", "");
                }
                i = 0;
                whereToRender = "description";
                typeWriter();
              }, res.project.title.length * 20 + 1000);
              setTimeout(function () {
                txt = "Benefits: " + res.project.benefits;
                for (let i = 0; i < 20; i++) {
                  txt = txt.replace("<p>", "");
                  txt = txt.replace("</p>", "");
                }
                i = 0;
                whereToRender = "benefits";
                typeWriter();
              }, res.project.description.length * 20 +
                7000 +
                res.project.title.length * 20);
            });
          });
        }
      });
    </script>
  </body>
</html>
