<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>
    <link rel="stylehseet" type="text/css" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />

  <body>
    <!-- Api key: brcbtCXfaGAxUTRbg6zJa6jIHcaVWqvHavht8jXi -->

    <div class="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>

      const introFinished = function () {
        setInterval(function () {
          $(".title").css(
            "color",
            "#" + Math.floor(Math.random() * 16777215).toString(16)
          );
        }, 20);
        let opacity = 0;
        const subHeader = $("<h2> Check out all of our pages!</h2>");
        subHeader.attr("id", "subheader");
        subHeader.css("opacity", opacity + "%");
        const projectsLink = $("<a>NASA Technology Info</a>");
        projectsLink.attr("class", "link btn btn-outline-light");
        projectsLink.attr("href", "./projectinfo.html");
        projectsLink.css("opacity", opacity + "%");
        const apodLink = $("<a>Astronomy Picture of the Day!</a>");
        apodLink.attr("class", "link btn btn-outline-light");
        apodLink.attr("href", "./apod.html");
        apodLink.css("opacity", opacity + "%");
        $(".container").append(subHeader);
        $(".container").append(projectsLink);
        $(".container").append(apodLink);
        const changeOpacity = setInterval(function () {
          opacity += 1;
          subHeader.css("opacity", opacity + "%");
          $(".link").css("opacity", opacity + "%");
          if (opacity >= 100) {
            opacity = 0;
            clearInterval(changeOpacity);
          }
        }, 30);
      };

      setTimeout(function () {
        $(".container").append("<h1 class='title'> Welcome </h1>");
        setTimeout(function () {
          $(".container").append("<h1 class='title'> to </h1>");
          setTimeout(function () {
            $(".container").append("<h1 class='title'>  the </h1>");
            setTimeout(function () {
              $(".container").append("<h1 class='title'>  Ultimate </h1>");
              setTimeout(function () {
                $(".container").append("<h1 class='title'>  NASA </h1>");
                setTimeout(function () {
                  $(".container").append("<h1 class='title'>  WIKI </h1>");
                  introFinished();
                }, 500);
              }, 500);
            }, 500);
          }, 500);
        }, 500);
      }, 1000);
    </script>
  </body>
</html>
